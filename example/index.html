<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <style>
        body {
            background-color: #424242;
        }

        .chart {
            margin: auto;
            display: block;
            height: 12rem;
        }

        .chart> poligon,
        .chart> rect {
            stroke-miterlimit: 10;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke: #fff;
            stroke-width: .05;
        }

        .front { fill: var(--front) }
        .side { fill: var(--side) }
        .top { fill: var(--top) }

        .line {
            fill: none;
            stroke: #000000cf;
            stroke-miterlimit: 10;
            stroke-width: 1;
        }

        .blue { --front: #5ab4fd; --side: #369bee; --top: #369bee }
        .red { --front: #fd625a; --side: #fb3a30; --top: #fb3a30 }
        .orange { --front: #ff8454; --side: #f0703d; --top: #f0703d }
        .yellow { --front: #ffc354; --side: #f0b13d; --top: #f0b13d }
        .green { --front: #6ae160; --side: #49cc3e; --top: #49cc3e }
    </style>
</head>

<body>
    <script src="index.js"></script>
</body>

</html>
